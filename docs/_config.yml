title: Java版LeetCode
author: PasseRR
description: Build Jekyll site with the GitBook style.

version: 1.0
gitbook_version: 3.2.3

baseurl: '/JavaLeetCode'
# 主题cdn地址
#theme-cdn: 'https://cdn.staticaly.com/gh/PasseRR/jekyll-gitbook-theme'
theme-cdn: '/JavaLeetCode'
# 本地cdn地址
#cdn: "https://cdn.staticaly.com/gh/PasseRR/JavaLeetCode/docs"
cdn: '/JavaLeetCode'
rss: RSS
# 文章目录
collections:
  chapters:
    permalink: /:categories/:name:output_ext
    output: true

toc:
  enabled: false
  h_min: 1
  h_max: 3

# Search settings
tipue_search:
  include:
    pages: true
  exclude:
    files: [ 404.md, search.md ]

# markdown render engine.
markdown: kramdown
kramdown:
  auto_ids: true
  input: GFM
  math_engine: mathjax
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  toc_levels: 1..6
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    guess_lang: true

markdown_ext: markdown,mkdown,mkdn,mkd,md

# Permalinks
permalink: /:categories/:name:output_ext

exclude:
  - _drafts
  - vendor

# google分析gtag
ga: G-1L1DPX3PFD
# 百度统计hm
hm: 1746b6c08f1b61947aa3939bd3b2365c

remote_theme: PasseRR/jekyll-gitbook-theme

url: "https://www.xiehai.zone"

safe: false

github: https://github.com/PasseRR/JavaLeetCode/blob/master/

  #gems:
#  - jekyll-sitemap
plugins_dir: _plugins
plugins:
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-relative-links

